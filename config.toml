baseurl = "site url"
title = "LX Ramblings"
languageCode = "en"
copyright = "Copyright right infomation."
themesdir = "themes"
theme = "hugo_eiio"
Paginate=15 
MetaDataFormat = "toml"
PaginatePath="page"
pygmentsuseclasses = true
hasCJKLanguage = false
preserveTaxonomyNames = false
disablePathToLower =false 
enableEmoji = false
enableInlineShortcodes = true
enableRobotsTXT = false

